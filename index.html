<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Работы в районе</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 600px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
            display: none; /* По умолчанию контейнеры скрыты */
        }
        .active {
            display: block; /* Отображаем только активный контейнер */
        }
        .job {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .job img {
            width: 50px;
            height: 50px;
            object-fit: cover;
        }
        .job .cells {
            display: flex;
            gap: 5px;
        }
        .cell {
            width: 20px;
            height: 20px;
            background-color: lightgray;
        }
        .cell.filled {
            background-color: green;
        }
        button:disabled {
            background-color: gray;
            cursor: not-allowed;
        }
        .menu {
            display: flex;
            justify-content: space-around;
            background-color: #ffffff;
            padding: 10px;
            border-top: 1px solid #ccc;
            position: sticky;
            bottom: 0;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <!-- Контейнер для страницы с работами -->
    <div id="jobsPage" class="container active">
        <h1 id="districtName">Работы в районе</h1>
        <div id="jobsList">
            <!-- Список работ -->
        </div>
        <button onclick="resetJobs()">Обнулить все работы</button>
    </div>

    <script>
        // Данные по работам для каждого района, с лимитами выполнения
        const district = {
            name: 'Район 1',
            jobs: [
                { name: 'Работа 1', img: 'https://via.placeholder.com/50', maxCount: 3, currentCount: 0 },
                { name: 'Работа 2', img: 'https://via.placeholder.com/50', maxCount: 5, currentCount: 0 },
                { name: 'Работа 3', img: 'https://via.placeholder.com/50', maxCount: 2, currentCount: 0 }
            ]
        };

        // Функция для отображения списка работ
        function renderJobs() {
            const jobsList = document.getElementById('jobsList');
            jobsList.innerHTML = ''; // Очищаем предыдущие работы

            district.jobs.forEach((job, index) => {
                const jobElement = document.createElement('div');
                jobElement.classList.add('job');

                // Генерируем ячейки выполнения работы
                let cellsHTML = '';
                for (let i = 0; i < job.maxCount; i++) {
                    cellsHTML += `<div class="cell ${i < job.currentCount ? 'filled' : ''}"></div>`;
                }

                // Создаем HTML для работы
                jobElement.innerHTML = `
                    <img src="${job.img}" alt="${job.name}">
                    <span>${job.name}</span>
                    <div class="cells">${cellsHTML}</div>
                    <button onclick="performJob(${index})" ${job.currentCount >= job.maxCount ? 'disabled' : ''}>Выполнить</button>
                `;

                jobsList.appendChild(jobElement);
            });
        }

        // Функция для выполнения работы
        function performJob(index) {
            const job = district.jobs[index];

            if (job.currentCount < job.maxCount) {
                job.currentCount++;
                renderJobs(); // Перерисовываем список работ
            }

            // Проверяем, все ли работы завершены
            if (district.jobs.every(j => j.currentCount >= j.maxCount)) {
                alert('Все работы выполнены! Теперь можно обнулить.');
            }
        }

        // Функция для обнуления всех работ
        function resetJobs() {
            district.jobs.forEach(job => job.currentCount = 0); // Обнуляем все работы
            renderJobs(); // Перерисовываем список работ
        }

        // Инициализация страницы с работами
        renderJobs();
    </script>
</body>
</html>
