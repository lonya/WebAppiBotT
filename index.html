<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мини-приложение</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 600px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
            display: none; /* Скрываем контейнеры по умолчанию */
        }
        .active {
            display: block; /* Отображаем только активный контейнер */
        }
        .district {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            width: 100%;
        }
        .district img {
            width: 50px;
            height: 50px;
            object-fit: cover;
        }
        .district button {
            padding: 10px 20px;
            flex-shrink: 0;
        }
        .job {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .job img {
            width: 50px;
            height: 50px;
            object-fit: cover;
        }
        .menu {
            display: flex;
            justify-content: space-around;
            background-color: #ffffff;
            padding: 10px;
            border-top: 1px solid #ccc;
            position: sticky;
            bottom: 0;
            width: 100%;
            box-sizing: border-box;
        }
        .menu button {
            padding: 10px;
            width: 100%;
            background-color: #f0f0f0;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .menu button.active {
            background-color: #d0d0d0;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Контейнер для страницы с районами -->
    <div id="districtsPage" class="container active">
        <h1>Выберите район</h1>
        <div class="district">
            <img src="https://via.placeholder.com/50" alt="Район 1">
            <span>Район 1</span>
            <button onclick="openDistrict(1)">Перейти</button>
        </div>
        <div class="district">
            <img src="https://via.placeholder.com/50" alt="Район 2">
            <span>Район 2</span>
            <button onclick="openDistrict(2)">Перейти</button>
        </div>
        <div class="district">
            <img src="https://via.placeholder.com/50" alt="Район 3">
            <span>Район 3</span>
            <button onclick="openDistrict(3)">Перейти</button>
        </div>
    </div>

    <!-- Контейнер для страницы с работами -->
    <div id="jobsPage" class="container">
        <h1 id="districtName">Работы в районе</h1>
        <div id="jobsList">
            <!-- Список работ появится здесь -->
        </div>
        <button onclick="goBack()">Назад к районам</button>
    </div>

    <!-- Нижнее меню -->
    <div class="menu">
        <button id="workButton" class="active">Work</button>
        <button id="friendsButton">Friends</button>
    </div>

    <script>
        // Данные по работам для каждого района
        const districts = {
            1: {
                name: 'Район 1',
                jobs: [
                    { name: 'Работа 1', img: 'https://via.placeholder.com/50' },
                    { name: 'Работа 2', img: 'https://via.placeholder.com/50' },
                    { name: 'Работа 3', img: 'https://via.placeholder.com/50' },
                    { name: 'Работа 4', img: 'https://via.placeholder.com/50' },
                    { name: 'Работа 5', img: 'https://via.placeholder.com/50' }
                ]
            },
            2: {
                name: 'Район 2',
                jobs: [
                    { name: 'Работа 1', img: 'https://via.placeholder.com/50' },
                    { name: 'Работа 2', img: 'https://via.placeholder.com/50' },
                    { name: 'Работа 3', img: 'https://via.placeholder.com/50' },
                    { name: 'Работа 4', img: 'https://via.placeholder.com/50' },
                    { name: 'Работа 5', img: 'https://via.placeholder.com/50' }
                ]
            },
            3: {
                name: 'Район 3',
                jobs: [
                    { name: 'Работа 1', img: 'https://via.placeholder.com/50' },
                    { name: 'Работа 2', img: 'https://via.placeholder.com/50' },
                    { name: 'Работа 3', img: 'https://via.placeholder.com/50' },
                    { name: 'Работа 4', img: 'https://via.placeholder.com/50' },
                    { name: 'Работа 5', img: 'https://via.placeholder.com/50' }
                ]
            }
        };

        // Функция для открытия страницы района с работами
        function openDistrict(districtId) {
            const district = districts[districtId];
            document.getElementById('districtName').innerText = district.name;

            const jobsList = document.getElementById('jobsList');
            jobsList.innerHTML = ''; // Очищаем предыдущие работы

            district.jobs.forEach(job => {
                const jobElement = document.createElement('div');
                jobElement.classList.add('job');
                jobElement.innerHTML = `
                    <img src="${job.img}" alt="${job.name}">
                    <span>${job.name}</span>
                    <button onclick="performJob('${district.name}', '${job.name}')">Выполнить</button>
                `;
                jobsList.appendChild(jobElement);
            });

            // Переключаем страницы
            document.getElementById('districtsPage').classList.remove('active');
            document.getElementById('jobsPage').classList.add('active');
        }

        // Функция для возврата к выбору районов
        function goBack() {
            document.getElementById('districtsPage').classList.add('active');
            document.getElementById('jobsPage').classList.remove('active');
        }

        // Функция для выполнения работы
        function performJob(district, job) {
            alert(`Выполнение ${job} в ${district}`);
        }

        // Обработка кнопок меню (пример)
        document.getElementById('workButton').addEventListener('click', function() {
            alert('Work');
        });
        document.getElementById('friendsButton').addEventListener('click', function() {
            alert('Friends');
        });
    </script>
</body>
</html>
