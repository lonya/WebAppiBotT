<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мини-приложение</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 600px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
        }
        .district {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            width: 100%;
        }
        .district img {
            width: 50px;
            height: 50px;
            object-fit: cover;
        }
        .district button {
            padding: 10px 20px;
            flex-shrink: 0;
        }
        .menu {
            display: flex;
            justify-content: space-around;
            background-color: #ffffff;
            padding: 10px;
            border-top: 1px solid #ccc;
            position: sticky;
            bottom: 0;
            width: 100%;
            box-sizing: border-box;
        }
        .menu button {
            padding: 10px;
            width: 100%;
            background-color: #f0f0f0;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .menu button.active {
            background-color: #d0d0d0;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Контейнер для страницы с районами -->
    <div class="content">
        <div id="districtsPage" class="container">
            <h1>Выберите район</h1>
            <div class="district">
                <img src="https://via.placeholder.com/50" alt="Район 1">
                <span>Район 1</span>
                <button onclick="openDistrict(1)">Перейти</button>
            </div>
            <div class="district">
                <img src="https://via.placeholder.com/50" alt="Район 2">
                <span>Район 2</span>
                <button onclick="openDistrict(2)">Перейти</button>
            </div>
            <div class="district">
                <img src="https://via.placeholder.com/50" alt="Район 3">
                <span>Район 3</span>
                <button onclick="openDistrict(3)">Перейти</button>
            </div>
        </div>
    </div>

    <!-- Нижнее меню -->
    <div class="menu">
        <button id="workButton" class="active">Work</button>
        <button id="friendsButton">Friends</button>
    </div>

    <script>
        // Открытие страницы района
        function openDistrict(districtId) {
            alert(`Перешли в район ${districtId}`);
        }

        // Обработка кнопок меню (пример)
        document.getElementById('workButton').addEventListener('click', function() {
            alert('Work');
        });
        document.getElementById('friendsButton').addEventListener('click', function() {
            alert('Friends');
        });
    </script>
</body>
</html>
