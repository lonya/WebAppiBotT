<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="greeting">Загрузка...</h1>
    </div>

    <script>
        // Telegram SDK готов
        window.Telegram.WebApp.ready();

        // Получение данных пользователя
        const user = window.Telegram.WebApp.initDataUnsafe.user;

        // Проверка, есть ли данные пользователя
        if (user) {
            const greetingText = `Привет, ${user.first_name} ${user.last_name || ''}!`;
            document.getElementById('greeting').innerText = greetingText;
        } else {
            document.getElementById('greeting').innerText = 'Привет, незнакомец!';
        }

        // Ты можешь получить дополнительные данные, такие как:
        console.log("ID пользователя:", user.id);
        console.log("Имя:", user.first_name);
        console.log("Фамилия:", user.last_name);
        console.log("Username:", user.username);
    </script>
</body>
</html>
