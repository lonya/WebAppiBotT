<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мини-приложение</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            display: none; /* Все страницы скрыты по умолчанию */
        }
        .active {
            display: block; /* Отображаем активную страницу */
        }
        .menu {
            display: flex;
            justify-content: space-around;
            background-color: #ffffff;
            padding: 10px;
            border-top: 1px solid #ccc;
            position: sticky;
            bottom: 0;
            width: 100%;
        }
        .menu button {
            padding: 10px;
            width: 100%;
            background-color: #f0f0f0;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .menu button.active {
            background-color: #d0d0d0;
        }
    </style>
</head>
<body>
    <!-- Контейнер для контента -->
    <div class="content">
        <!-- Страница Work -->
        <div id="workPage" class="container active">
            <h1>Привет, это Work страница!</h1>
            <p>Здесь ты можешь выполнять работу.</p>
        </div>
        <!-- Страница Friends -->
        <div id="friendsPage" class="container">
            <h1>Привет, это Friends страница!</h1>
            <p>Здесь будут отображаться твои друзья.</p>
        </div>
    </div>

    <!-- Нижнее меню -->
    <div class="menu">
        <button id="workButton" class="active">Work</button>
        <button id="friendsButton">Friends</button>
    </div>

    <script>
        // Функция для переключения страниц
        function showPage(pageId) {
            // Скрываем все страницы
            document.getElementById('workPage').classList.remove('active');
            document.getElementById('friendsPage').classList.remove('active');
            // Отображаем нужную страницу
            document.getElementById(pageId).classList.add('active');
            
            // Обновляем состояние кнопок
            document.getElementById('workButton').classList.remove('active');
            document.getElementById('friendsButton').classList.remove('active');
            if (pageId === 'workPage') {
                document.getElementById('workButton').classList.add('active');
            } else {
                document.getElementById('friendsButton').classList.add('active');
            }
        }

        // Добавляем обработчики для кнопок меню
        document.getElementById('workButton').addEventListener('click', function() {
            showPage('workPage');
        });

        document.getElementById('friendsButton').addEventListener('click', function() {
            showPage('friendsPage');
        });
    </script>
</body>
</html>
