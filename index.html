<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #coin {
            width: 100px;
            height: 100px;
            background: url('coin.webp') no-repeat center center / cover; /* Путь к изображению монеты */
            cursor: pointer;
        }
        #counter {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="counter">0</div>
    <div id="coin"></div>
    <script>
        const tg = window.Telegram.WebApp;
        const initData = tg.initData || "";
        const initDataUnsafe = tg.initDataUnsafe || {};

        if (!initData || !initDataUnsafe.user) {
            document.body.innerHTML = "<h1>Unauthorized</h1>";
            throw new Error("Unauthorized");
        }

        const userId = initDataUnsafe.user.id;
        const coin = document.getElementById('coin');
        const counter = document.getElementById('counter');
        let count = 0;

        coin.addEventListener('click', () => {
            count += 1;
            counter.textContent = count;
            fetch(`https://lonya.github.io/WebAppiBotT/update_clicks?user_id=${userId}&count=${count}&initData=${initData}`)
                .then(response => response.json())
                .then(data => console.log(data))
                .catch(error => console.error('Error:', error));
        });

        // Fetch initial count from the server
        fetch(`https://lonya.github.io/WebAppiBotT/get_clicks?user_id=${userId}&initData=${initData}`)
            .then(response => response.json())
            .then(data => {
                count = data.count;
                counter.textContent = count;
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
